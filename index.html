<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Mode Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Grouped Mode Calculator</h2>
        <div class="input-group">
            <label>Modal Class (e.g., 60-65):</label>
            <input type="text" id="modalClassInput">
        </div>
        <div class="input-group">
            <label>Frequency (f1):</label>
            <input type="number" id="frequencyInput">
        </div>
        <div class="input-group">
            <label>Frequency of Class Before Modal Class (f0):</label>
            <input type="number" id="frequencyBeforeInput">
        </div>
        <div class="input-group">
            <label>Frequency of Class After Modal Class (f2):</label>
            <input type="number" id="frequencyAfterInput">
        </div>
        <button onclick="calculateMode()">Calculate Mode</button>
        <div class="result" id="result"></div>

        <script>
            function calculateMode() {
                var modalClass = document.getElementById("modalClassInput").value;
                var frequency = parseInt(document.getElementById("frequencyInput").value);
                var frequencyBefore = parseInt(document.getElementById("frequencyBeforeInput").value);
                var frequencyAfter = parseInt(document.getElementById("frequencyAfterInput").value);

                var lowerBoundary = parseInt(modalClass.split("-")[0]);
                var classWidth = parseInt(modalClass.split("-")[1]) - lowerBoundary;
                var mode = lowerBoundary + ((frequency - frequencyBefore) / ((2 * frequency) - frequencyBefore - frequencyAfter)) * classWidth;

                var resultContainer = document.getElementById("result");
                resultContainer.innerHTML = "Mode: " + Math.round(mode);
            }
        </script>
    </div>
</body>

</html>
